<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Novels search</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<form method='post' display="inline-block" class="tags">
    {% csrf_token %}
    {{ form.as_p }}
    <input type='submit' value='submit'>
</form>

<div>
{% for game_info in games %}
    <a href={{ game_info.link }}>
          <img width="30%" margin="10px" src={{ game_info.image_link }}>
    </a>
{% endfor %}
</div>
<p>{{ info }}</p>
</body>
</html>
